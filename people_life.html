<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨‍👩‍👧 People in my Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .album-card { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); transition: transform 0.3s ease-in-out; background-color: white; }
        .album-card:hover { transform: translateY(-5px); }
        .photo-frame { border: 8px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="py-12 px-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">👨‍👩‍👧 People in my Life</h1>
            <h2 class="text-2xl text-gray-500">(Pessoas em minha vida)</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Mae.png" alt="Mãe e filhos" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">This is my <span class="font-semibold text-blue-600">mother</span>.</p><p class="text-md text-gray-500 italic">Esta é minha <span class="font-semibold">mãe</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Pai.png" alt="Pai e filha" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">That is my <span class="font-semibold text-blue-600">father</span>.</p><p class="text-md text-gray-500 italic">Aquele é meu <span class="font-semibold">pai</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Irma.png" alt="Duas irmãs" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">She is my <span class="font-semibold text-blue-600">sister</span>.</p><p class="text-md text-gray-500 italic">Ela é minha <span class="font-semibold">irmã</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="https://images.pexels.com/photos/1680175/pexels-photo-1680175.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Irmão sorrindo" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">He is my <span class="font-semibold text-blue-600">brother</span>.</p><p class="text-md text-gray-500 italic">Ele é meu <span class="font-semibold">irmão</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Amigos.png" alt="Grupo de amigos" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">These are my <span class="font-semibold text-blue-600">friends</span>.</p><p class="text-md text-gray-500 italic">Estes são meus <span class="font-semibold">amigos</span>.</p></div>
            </div>
        </div>
        <div class="text-center mt-12">
            <a href="album_vocabulario.html" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">← Voltar ao Menu</a>
        </div>
    </div>
</body>
</html>
