<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏰ Daily Routine Verbs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .album-card { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); transition: transform 0.3s ease-in-out; background-color: white; }
        .album-card:hover { transform: translateY(-5px); }
        .photo-frame { border: 8px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="py-12 px-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">⏰ Daily Routine Verbs</h1>
            <h2 class="text-2xl text-gray-500">(Verbos de Rotina Diária)</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Acordar.png" alt="Pessoa acordando" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">He <span class="font-semibold text-blue-600">wake up</span> at 7 am.</p><p class="text-md text-gray-500 italic">Ele <span class="font-semibold">acorda</span> às 7 am.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pessoa tomando café da manhã" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">He <span class="font-semibold text-blue-600">eats breakfast</span>.</p><p class="text-md text-gray-500 italic">Ele <span class="font-semibold">toma café da manhã</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Escola.png" alt="Crianças indo para a escola" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">We <span class="font-semibold text-blue-600">go to school</span>.</p><p class="text-md text-gray-500 italic">Nós <span class="font-semibold">vamos para a escola</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="https://images.pexels.com/photos/4145190/pexels-photo-4145190.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pessoa fazendo lição de casa" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">She <span class="font-semibold text-blue-600">does homework</span>.</p><p class="text-md text-gray-500 italic">Ela <span class="font-semibold">faz a lição de casa</span>.</p></div>
            </div>
            <div class="rounded-lg p-6 album-card">
                <div class="photo-frame rounded-md overflow-hidden"><img src="\img\Futebol.png" alt="Pessoas jogando futebol" class="w-full h-60 object-cover"></div>
                <div class="text-center mt-6"><p class="text-lg text-gray-700">They <span class="font-semibold text-blue-600">play soccer</span>.</p><p class="text-md text-gray-500 italic">Eles <span class="font-semibold">jogam futebol</span>.</p></div>
            </div>
        </div>
        <div class="text-center mt-12">
            <a href="album_vocabulario.html" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">← Voltar ao Menu</a>
        </div>
    </div>
</body>
</html>
